<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="utf-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no">
  <link rel="icon" href="<%= BASE_URL %>favicon.ico">
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css"
    integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
  <!-- <link rel="stylesheet" href="https://bootswatch.com/4/Litera/bootstrap.min.css"> -->
  <!-- <link rel="stylesheet" href="https://bootswatch.com/4/lumen/bootstrap.min.css"> -->
  <link rel="stylesheet" href="https://bootswatch.com/4/lumen/bootstrap.min.css">
  <!-- lumen sandstone -->
  <script src="/api/timesync/timesync.js"></script>
  <script src="/js/pressure.js"></script>
  <title><%= htmlWebpackPlugin.options.title %></title>
  <script>
    window.Pressure = Pressure
    window.ts = timesync.create({
      server: '/api/timesync',
      interval: 23000
    })
    function blockMove(event) {
      // Tell Safari not to move the window.
      event.preventDefault();
      }    
    function disableScroll() {
      console.log('Disable Scroll')
      document.body.addEventListener('touchmove', blockMove, { passive: false })
    }
    function enableScroll() {
      console.log('Enable Scroll')
      document.body.removeEventListener('touchmove', blockMove, { passive: false })
    }
  </script>
</head>

<body>
  <noscript>
    <strong>We're sorry but <%= htmlWebpackPlugin.options.title %> doesn't work properly without JavaScript enabled.
      Please enable it to continue.</strong>
  </noscript>

  <script src="https://code.jquery.com/jquery-3.4.1.slim.min.js"
    integrity="sha384-J6qa4849blE2+poT4WnyKhv5vZF5SrPo0iEjwBvKU7imGFAV0wwj1yYfoRSJoZ+n"
    crossorigin="anonymous"></script>
  <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js"
    integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo"
    crossorigin="anonymous"></script>
  <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js"
    integrity="sha384-wfSDF2E50Y2D1uUdj0O3uMBJnjuUD4Ih7YwaYd1iqfktj0Uod8GCExl3Og8ifwB6"
    crossorigin="anonymous"></script>

  <div id="app"></div>
  <!-- built files will be auto injected -->
</body>

</html>
